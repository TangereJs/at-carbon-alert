<html>

<head>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-carbon-alert.html">

</head>

<body>
  <at-carbon-alert id="confirm" cancel-button="Cancel" confirm-button="OK">Do you want to continue?</at-carbon-alert>
      
  <at-carbon-alert id="alert" title="Success">
    Click ok to continue
  </at-carbon-alert>

  <button id="openAlertButton" type="button">Show alert</button>
  <button id="showConfirmButton" type="button">Show confirm</button>
  
  <script>
      var open = document.getElementById('openAlertButton');
      var show = document.getElementById('showConfirmButton');
      var confirm = document.getElementById('confirm');
      var carbonAlert = document.getElementById('alert');

      open.addEventListener('tap', function(){
        carbonAlert.open();
      });

      show.addEventListener('tap', function(){
        confirm.open();
      });

      confirm.addEventListener('confirm', function() {
          alert("Confirmed!");
      });
  </script>
</body>

</html>
